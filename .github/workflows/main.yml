name: Update GitHub Data

on:
  push:
    branches:
      - main  # Runs the workflow whenever changes are pushed to main

  workflow_dispatch:  # Allows manual trigger

jobs:
  update_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update JSON File
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACCESS }}  # Using the GitHub Secret
        run: |
          echo "Fetching existing data..."
          curl -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/mukucoder87/fpsc2/contents/data/submissions.json

          echo "Updating JSON file..."
          echo '{"message": "Updated via GitHub Actions"}' > data/submissions.json

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/submissions.json
          git commit -m "Automated JSON update via GitHub Actions"
          git push

